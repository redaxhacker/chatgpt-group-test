    "file_path": "index.html",
    "file_content": "<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Welcome Page</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            min-height: 100vh;\n            margin: 0;\n            background-color: #f0f2f5;\n            color: #333;\n        }\n        .container {\n            text-align: center;\n            padding: 40px;\n            background-color: #fff;\n            border-radius: 10px;\n            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);\n            max-width: 600px;\n        }\n        h1 {\n            color: #2c3e50;\n            margin-bottom: 20px;\n        }\n        p {\n            font-size: 1.1em;\n            line-height: 1.6;\n            margin-bottom: 20px;\n        }\n        .button {\n            display: inline-block;\n            padding: 10px 25px;\n            background-color: #007bff;\n            color: white;\n            text-decoration: none;\n            border-radius: 5px;\n            transition: background-color 0.3s ease;\n        }\n        .button:hover {\n            background-color: #0056b3;\n        }\n    </style>\n</head>\n<body>\n    <div class=\"container\">\n        <h1>Welcome to Our Page!</h1>\n        <p>We're thrilled to have you here. This is a simple welcoming page designed to greet our visitors.</p>\n        <p>Feel free to explore and discover what we have to offer.</p>\n        <a href=\"#\" class=\"button\">Get Started</a>\n    </div>\n</body>\n</html>"
}
